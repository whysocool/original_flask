{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <form method="post"> {# send a post request to the backend #}
        <h3 style="text-align: center;">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email"
                   class="form-control"
                   id="email"  {# 对应上面的label for #}
                   name="email" {# 用来给backend传值 #}
                   placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text"
                   class="form-control"
                   id="firstName" {# 对应上面的label for #}
                   name="firstName" {# 用来给backend传值 #}
                   placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password"
                   class="form-control"
                   id="password1" {# 对应上面的label for #}
                   name="password1" {# 用来给backend传值 #}
                   placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2">Password confirm</label>
            <input type="password"
                   class="form-control"
                   id="password2" {# 对应上面的label for #}
                   name="password2" {# 用来给backend传值 #}
                   placeholder="Confirm password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
